# N_p : [128,250,432,686,1024,1458 | 2000, 2626, 3456, 4394]
# N: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120]
# At N_p=2, N_steps>10,000
grid_setting:
  N: 100
  N_p: 250 # at N_p=2, rescale=False
  input_file: "input_files/input_coord250.csv"
  # restart_file: "restart_files/density_1.379/restart_N100_N_p_250_9999_iter1.csv"
  # restart_file: "restart.csv"
  # restart_field_file: "restart_field.csv"

md_variables:
  N_steps: 100000
  T: 1550 # Kelvin
  dt_fs: 0.25 # in fs
  # dt_fs: 0.0001 # in fs
  rescale: true # rescaling of the initial momenta to have tot momenta = 0, always true 
  tol: 1.e-7
  init_steps: 0
  preconditioning: true
  thermostat: false
  elec: TRUE 
  not_elec: TRUE
  method: FFT
  integrator: OVRVO

output_settings: 
  path: 'Outputs/'

  print_performance: false

  print_tot_force: TRUE
  print_field: false
  print_solute: TRUE
  print_energy: TRUE 
  print_momentum: true
  print_temperature: TRUE

  # print_restart: true
  # print_restart_field: true
  # restart_step: 199

  stride: 20
  flushstride: 5

  # debug: true
